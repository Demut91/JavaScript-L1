	function checkingDivision(counter){
		let primeNumber = true;
		for(var i = 2; i < counter; i++)  {
			if(counter % i == 0) {
				primeNumber = false;
				return primeNumber;
			}
		}
			return primeNumber;
	}
		let counter = 2;
		const array = [];
		while(counter < 100){
			if(checkingDivision(counter)) {
				array.push(counter); counter++;
				} else {counter++;
			}
		}
		console.log('1 задание');
		console.log(array);

	function countBasketPrice(basket){
		const sum = basket.reduce((total, number) => total + number);
		return sum;
	}
	const basket = [5, 13, 63, 24, 65];
