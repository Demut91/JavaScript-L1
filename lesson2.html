function mathOperation(arg1, arg2, operation){
	switch(operation) {
			case 'сложение':
				return sum(arg1, arg2);
				break;
			case 'вычитание':
				return sub(arg1, arg2);
				break;
			case 'умножение':
				return multipl(arg1, arg2);
				break;
			case 'деление':
				return divis(arg1, arg2);
				break;
	}
}

function power(val, pow) {
	if (pow == 1) {
		return val;
	} else {
		return val * power(val, pow - 1);
	}
